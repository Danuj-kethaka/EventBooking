<nav class="navbar">
  <div class="container">
    <!-- Left-aligned brand with logo -->
    <a class="navbar-brand" routerLink="/">
  
  <span>Event Booking</span>
</a>
    
    <!-- Center-aligned navigation links -->
    <div class="nav-center">
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/events" routerLinkActive="active">Events</a></li>
        <li><a routerLink="/bookings" routerLinkActive="active">My Bookings</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      </ul>
    </div>
    
    <!-- Right-aligned auth section -->
    <div class="auth-section">
      <div *ngIf="!isLoggedIn" class="auth-buttons">
        <a routerLink="/login" class="btn btn-outline">Login</a>
        <a routerLink="/signup" class="btn btn-primary">Sign Up</a>
      </div>
      
      <div *ngIf="isLoggedIn" class="user-dropdown" (click)="toggleDropdown()">
        <div class="user-avatar">
          <img src="/" alt="User Avatar" class="avatar-image">
        </div>
        <span class="username">John Doe</span>
        <svg class="dropdown-icon" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L6 6L11 1" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <div class="dropdown-menu" [class.show]="showDropdown">
          <a routerLink="/profile" class="dropdown-item">
            <i class="icon-user"></i> Profile
          </a>
          <a routerLink="/settings" class="dropdown-item">
            <i class="icon-settings"></i> Settings
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="icon-logout"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
